name: Init ACR

on:
  workflow_dispatch:   # d√©clenchement manuel

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build & Push Docker image
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login acrwe123.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin
        docker build -t acrwe123.azurecr.io/tp2-cicd:initial .
        docker push acrwe123.azurecr.io/tp2-cicd:initial
